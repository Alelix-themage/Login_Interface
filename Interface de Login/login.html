<!DOCTYPE html>

<html>
    <head>
        <title>Login CPS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>

    <body>
        <div id="container">
            <div id="formulario">
                <form>

                    <div id="logo">Nome <span>Da</span> Empresa</div>

                    <div>
                        <img src="imagens/user.png">
                        <input class="email" type="text" name="email" id="email" placeholder="Email">
                    </div>

                    <div>
                        <img src="imagens/cadeado.png" alt="cadeado">
                        <input class="senha" type="password" name="senha" id="senha" placeholder="Senha">
                    </div>

                    <div>
                       <input class="login" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
